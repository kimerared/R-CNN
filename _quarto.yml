project:
  type: book
  output-dir: docs

book:
  title: "Computer Vision: Object Detection using Faster R-CNN, Mask R-CNN, and YOLOv8"
  subtitle: "University of West Florida"
  favicon: 'book-favicon-512.png'
  author:
    - "Project Lead: Hector R. Gavilanes"
    - "Deep Learning Architect: Jacob Knight"
    - "Data Scientist: Kyle Knuth"
    - "Software Engineer: Sai Devarashetty"
  date: "February 16, 2024"
  repo-url: https://github.com/kimerared/R-CNN.git
  downloads: [pdf]

  chapters:
    - index.qmd
    - cover.qmd
    - glossary.qmd
    - summary.qmd
    - intro.qmd
    - Literature-Review.qmd
