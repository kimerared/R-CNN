    chapters:
      order: [cover.qmd, index.qmd, glossary.qmd, summary.qmd, intro.qmd, Literature-Review.qmd, methodology.qmd, analysis.qmd, results.qmd, conclusion.qmd, references.qmd, contributions.qmd, documentation.qmd]

editor: visual

